<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-main container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="/assets/logo.jpg" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sport" onclick="onNavItemClick('sport')">Sport</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="nav-search flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">
            
        </div>
    </main>

    <template id="news-card-template">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400*200" alt="news-img" id="news-img"> 
            </div>
            <div class="card-content">
                <h3 id="news-title">this is tital</h3>
                <h6 class="news-source" id="news-source">end  3/5/25</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates eligendi, fugiat harum eaque impedit animi distinctio vel quas voluptas sint nesciunt similique quae, eveniet nostrum consectetur sed officia ratione numquam.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
